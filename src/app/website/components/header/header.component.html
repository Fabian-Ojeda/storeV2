<div class="show-mobile">
  <div>
    <button (click)="toogleMenu()">
      <i class="fa-solid fa-bars"></i>
    </button>
    <a href="">
      <i class="fa-solid fa-house"></i>
    </a>
    <a href="">
      <i class="fa-solid fa-cart-shopping"></i>
    </a>
  </div>
  <div class="side-menu" [class.active]="activeMenu">
    <button (click)="toogleMenu()">close</button>
    <ul>
      <li><a routerLink="/">All</a></li>
      <li *ngFor="let category of categories"><a [routerLink]="['/category',category.id]">{{category.name}} </a></li>
    </ul>
  </div>
</div>
<!-- --------------------------------Espacio para web ------------------------------------->
<div class="hide-mobile">
  <div>
    <nav>
      <a class="logo" href="">
        <i class="fa-solid fa-house"></i> Home
      </a>
      <ul>
        <li><a routerLinkActive="active" routerLink="/home">All</a></li>
        <li *ngFor="let category of categories"><a routerLinkActive="active" [routerLink]="['/category',category.id]">{{category.name}} </a></li>
        <li>Productos agregados
          <select>Productos agregados
            <option *ngFor="let product of productsAdded">{{product.title}}</option>
        </select>
        </li>
      </ul>
    </nav>
    <div class="info">
      <div class="account">
        <a routerLink="/profile">
          {{userLoaded}}
        </a>
      </div>
      <div>
        <button *ngIf="userLoaded!=''" (click)="endSession()" >Cerrar sesi√≥n</button>
      </div>
      <div  class="cart">
        <a href="">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
          <span class="counter">{{counter}}</span>
      </div>
    </div>
  </div>
</div>
